    <main id="contacto">
        <h2>Contacto</h2>

        <form action="" method="post" enctype="text/plain">
        <fieldset>
            <legend>DATOS PERSONALES</legend>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" name="" id="apellido" placeholder="10 caracteres" required>
            </div>
        
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="" id="nombre" placeholder="10 caracteres" required>
            </div>
            
            <div>
                <label for="email">Email:</label>
                <input type="email" name="" id="email" required>
            </div>
            
            <div>
                <label for="telefono">Telefono:</label>
                <input type="tel" name="" id="telefono" required>
            </div> 
        </fieldset>

        <fieldset>
            <legend>OPINION</legend>

            <p>¿Te parece que falta algun ave?</p>

            <div>
                <label for="¿te parece que falte algun ave?">SI</label>
                <input type="radio" name="ave" id="¿te parece que falte algun ave?" value="SI">
            </div>
            
            <div>
                <label for="¿te parece que falte algun ave?">NO</label>
                <input type="radio" name="ave" id="¿te parece que falte algun ave?" value="NO">
            </div>

            <div>
                <label for="¿cual?">¿Cual?</label>
                <input type="text" name="" id="¿cual?" placeholder="30 caracteres">
            </div>
            
            <div>
                <label for="mensaje">Mensaje:</label>
                <input type="text" name="" id="mensaje" placeholder="100 caracteres">
            </div>
           
        </fieldset>

            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Resetear"> 
            </div>
        
        </form>
